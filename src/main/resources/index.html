<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/style.css"/>

    <script data-require="jquery@*" data-semver="3.1.1"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <script src="assets/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col-md-8">
            <h1>My Receipts</h1>
        </div>

        <div class="col-md-4">
            <button id="add-receipt"
                    type="button"
                    class="btn btn-primary btn-lg pull-right"
                    data-toggle="modal" data-target="#new-receipt">Add Receipt
            </button>

            <button id="start-camera"
                    type="button"
                    class="btn btn-primary btn-lg"
                    data-toggle="modal"
                    data-target="#camera-dialog">Start Video
            </button>
        </div>


    </div>

    <div id="receiptList" class="row">
        <div class="col-md-2"><h3>Created</h3></div>
        <div class="col-md-2"><h3>Merchant</h3></div>
        <div class="col-md-2"><h3>Amount</h3></div>
        <div class="col-md-6"><h3>Tags</h3></div>
    </div>

    <div class="modal fade" role="dialog" id="new-receipt">

        <div class="modal-dialog modal-sm" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Receipt</h4>
                </div>


                <div class="modal-body">

                    <form id="receipt-form">

                        <div class="form-group">
                            <input id="merchant"
                                   type="text"
                                   class="form-control"
                                   placeholder="Merchant">
                        </div>

                        <div class="form-group">
                            <input id="amount"
                                   type="number"
                                   step="any"
                                   class="form-control"
                                   placeholder="Amount">
                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button id="cancel-receipt"
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal">Cancel
                    </button>

                    <button id="save-receipt"
                            type="submit"
                            class="tag btn btn-default"
                            onclick="submitReceipt(this)"
                            data-dismiss="modal">Save
                    </button>
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" role="dialog" id="camera-dialog">


        <div class="modal-dialog modal-sm" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Hold Up A Receipt!</h4>
                </div>


                <div class="modal-body" id="vidwrap">
                    <video autoplay width="100%" height="100%"></video>
                </div>

                <div class="modal-footer">

                    <button id="cancel-pic"
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal">Cancel
                    </button>

                    <button id="take-pic"
                            type="button"
                            class="btn btn-default"
                            data-dismiss="modal"
                            disabled="false">Take a Snapshot!
                    </button>
                </div>

            </div>
        </div>
    </div>


</div>
</body>
</html>
